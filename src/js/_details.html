<div class="date-excerpt">

  <h2 class="note-date"><%= data.dateText %> - <%= data.killed %></h2>

  <% if (data.case_note) { %>
  <div class="case-note">
    <div class="text"><%= data.case_note %></div>
    <div class="attribution">&mdash; <%= data.attribution %></div>
  </div>
  <% } %>

</div>
