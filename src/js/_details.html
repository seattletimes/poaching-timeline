<h2><%= data.dateText %> - <%= data.killed %></h2>

<% if (data.case_note) { %>
<div class="case-note">
  <div class="text"><%= data.case_note %></div>
  <div class="attribution">&mdash; <%= data.attribution %></div>
</div>
<% } %>

<% if (data.description) { %>
<div class="caption">
  <%= data.description %>
</div>
<% } %>

<% if (data.photo) { %>
<div class="photo-block">
  <img src="./assets/photos/<%= data.photo %>">
</div>
<% } %>
